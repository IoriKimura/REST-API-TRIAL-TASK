<div align="right" class="container">
    <form action="/login" method="POST">
        <input class="row m-2" type="email" name="email" placeholder="Email" required>
        <input class="row m-2" type="password" name="password" placeholder="Password" required>
        <input class="row btn btn-primary m-2" type="submit" value="Sign In">
        <p><a href="/registration">Create an Account</a></p>
    </form>
</div>
<h1>Users:</h1>
<ul></ul>
<script>
    fetch('http://localhost:8080/api/users')
        .then(res => {
            return res.json();
        })
        .then(data =>{
            data.forEach(user => {
                const markup = '<li>${user}</li>>';
                document.querySelector('ul').insertAdjacentHTML("beforeend", markup);
            });
        });
</script>
