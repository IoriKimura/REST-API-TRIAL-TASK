<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Registraion</title>
</head>
<body class="container">
<h3 align="center" class="display-4 mb-5">Registration</h3>
<div align="center">
  <form class="col" action="/registration" method="POST">
    <input class="row m-3" type="email" name="email" placeholder="Email" required>
    <input class="row m-3" type="text" name="name" placeholder="Name" required>
    <input class="row mb-3" type="password" name="password" placeholder="Password" required>
    <button class="row btn btn-primary" type="submit">Send</button>
  </form>

  <div class="alert alert-danger" role="alert" th:if="${notification}" th:text="${notification}" align="center">
  </div>
</div>

</body>
</html>
